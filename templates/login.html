{% extends "base.html" %}

{% block title %}Login - Vulnerable Web App{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Login</h2>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <!-- ⚠️ VULNERABILITY: No CSRF protection, no input validation -->
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <!-- ⚠️ VULNERABILITY: Plain text transmission (should use HTTPS) -->
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <p class="auth-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </p>

        <div class="vuln-info">
            <small>⚠️ Vulnerabilities: NoSQL injection, no rate limiting, weak session management</small>
        </div>
    </div>
</div>
{% endblock %}
